# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 代码港湾
subtitle: 学习每一天！
description: 生命不息，学习不止！
keywords: 
author: 01Petard
language: zh-CN
timezone: Asia/Shanghai

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://01petard.github.io/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source # 资源文件夹，这个文件夹用来存放内容，例如我们用markdown编写的博文
public_dir: public # 公共文件夹，这个文件夹用于存放生成的静态博客文件
tag_dir: tags # 标签文件夹
archive_dir: archives # 归档文件夹
category_dir: categories # 分类文件夹
code_dir: downloads/code # Include code 文件夹
i18n_dir: :lang # 国际化（i18n）文件夹
skip_render: # 跳过指定文件的渲染，您可使用 glob 来配置路径

# Writing
new_post_name: :title.md # 默认的新博文名称
default_layout: post # 默认布局 
titlecase: false # 把标题转换为 titlecase（titlecase指的是将每个单词首字母转换成大写）
external_link:
  enable: true # 在新标签中打开链接
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0 # 把文件名称转换为 (1) 小写或 (2) 大写, 0表示不变
render_drafts: false # 是否显示草稿
post_asset_folder: true # 是否启用资源文件夹（用来存放相对路径图片或文件）
relative_link: false # 把链接改为与根目录的相对位址
future: true
highlight:
  enable: true # 是否开启代码高亮
  line_number: true # 是否增加代码行号
  auto_detect: false # 自动判断代码语言
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: '' # 博客的默认路径
  per_page: 20 # 每页博客数量上限
  order_by: -date # 博客排序

#archive分页每页显示文章数
archive_generator:
  per_page: 0
#tag分页每页显示文章数
tag_generator:
  per_page: 0
#category分页每页显示文章数
category_generator: 
  per_page: 0


# Category & Tag
default_category: uncategorized # 默认分类, uncategorized表示未分类
category_map: # 分类别名
tag_map: # 标签别名

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD # 博客日期格式
time_format: HH:mm:ss # 博客时间格式
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0 # 每页显示的文章量，如果设置值为0，则表示禁止分页
pagination_dir: page # 分页目录

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
#RSS订阅
plugin:
  - hexo-generator-feed
#Feed Atom
feed:
type: atom
path: atom.xml
limit: 20

## Themes: https://hexo.io/themes/
#theme: landscape
#theme: next
#theme: matery
theme: butterfly
# theme: jelly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
# deploy:
#   type: ''
deploy:
  type: git # 部署方式git
  repo: git@github.com:01Petard/01Petard.github.io.git #远端仓库地址
  branch: main # 分支

# Search 
search:
  path: ./public/search.xml # 索引文件的路径，相对于站点根目录
  field: post # 搜索范围，默认是 post，还可以选择 page、all，设置成 all 表示搜索所有页面
  format: html
  limit: 10000 # 限制搜索的条目数

# bilibili追番表
bangumi:
  enable: true 
  vmid: 12764212
  title: '生命不息，追番不止。'
  quote: 'NO ANIME, NO LIFE.'
  show: 1 #初始显示页面：0: 想看 , 1: 在看 , 2: 看过，默认为 1
  loading: '/img/bangumi-loading.gif'

# 显示live2d
live2d:
  enable: true
  scriptFrom: local # 默认
  tagMode: false # 标签模式, 是否仅替换 live2d tag标签而非插入到所有页面中
  debug: false # 调试, 是否在控制台输出日志
  model:
    use: live2d-widget-model-shizuku  #模型选择
  display:
    position: right   #模型位置
    width: 150       #模型宽度
    height: 300      #模型高度
    hOffset: 33
    vOffset: -40
  mobile:
    show: false      #是否在手机端显示
    
